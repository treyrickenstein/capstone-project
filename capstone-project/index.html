 <!DOCTYPE html>
<html>
    <head>
        <title>Hangman!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header class="banner">
        <h1>HANGMAN!</h1>
        <p id="catagoryName"></p>
      </header>
      <section id="gallows">
        <img id="gallows-img" src="images/strike-0.png">
      </section>
      <section id="strike">
        <p id="strike-word"></p>
      </section>
      <section id="word">
        <p id="progress-word"></p>
      </section>
      <section id="guess">
        <form id="guess-form" action="#">
          <input id="input-guess" type="text">
          <input id="submit" type="submit" onclick="processGuess(event);">
          <button id="reset" onclick="reload();">Play again</button>
        </form>
      </section>
    </body>
	
	<script src="script.js"></script>
</html>
